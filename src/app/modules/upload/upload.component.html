<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="upload.component.scss">
  </head>

  <body class="b">
    <div class="frame">
      <h1 class="my">FILE UPLOAD</h1>
      <div class="center">
        <div class="title">
          <h1 class="my2">Please choose an xlsx file to upload</h1>
        </div>
        <div class="dropzone">
          <img src="http://100dayscss.com/codepen/upload.svg" class="upload-icon" title="No file chosen" alt="upload icon" />
          <label for="fileInput" style="color: white;" >Choose File</label>
          <input
            type="file"
            #fileInput
            (change)="onFileSelected($event)"
            accept=".xlsx"
            multiple=false
            class="upload-input"
            id="fileInput"
          />
         </div>
