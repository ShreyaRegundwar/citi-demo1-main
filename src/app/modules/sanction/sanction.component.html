
<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="sanction.component.scss">


    <style>
      table {
        width: 70%;
        margin-left: 10%;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;

      }
      th {
        background-color:rgb(206, 200, 200);
        padding-left: 8px;
        font-weight: bold;
      }
      tr.PASS {
        background-color: #39ff14;
      }
      tr.FAIL {
        background-color: red;
      }
   /*   tr:hover {
        background-color: lightblue;
      }*/
    </style>
  </head>

  <body class="b">
    <div>
     
    <!--<option value="payeeName">Payee Name</option>
        <option value="payerName">Payer Name</option>
        <option value="transactionId">Transaction ID</option>   
        <select id="filterType" class="filter-input" [(ngModel)]="selectedFilter">
          <option value="PASS">PASS</option>
          <option value="FAIL">FAIL</option>
        </select>
        <button id="filterButton" class="filter-button" (click)="applyFilters()">Apply Filters</button>
      
        <br /><br />--> 

        <div class="filter-container">
          <input class="form-control" type="text" placeholder="Search Transaction ID" [(ngModel)]="transactionIdFilter">
     <!--     <button class="filter-button" (click)="applyTransactionIdFilter()">Search</button>-->
     <button class="filter-button" (click)="applyTransactionIdFilter()" style="gap: 0px;">
      search
      </button>

          <select [(ngModel)]="selectedStatusFilter">
            <option value="">Status: All</option>
            <option value="PASS">Status: PASS</option>
            <option value="FAIL">Status: FAIL</option>
          </select>
        </div> 
        <br /><br />
      <table>
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Date</th>
            <th>Payer Name</th>
            <th>Payer Account</th>
            <th>Payee Name</th>
            <th>Payee Account</th>
            <th>Amount</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
        <!--<tr *ngFor="let data of filteredData | filter: selectedFilter | searchPipe: selectedStatusFilter" [ngClass]="{ 'PASS': data.Status === 'PASS', 'FAIL': data.Status === 'FAIL' }">
    -->  
    <tr *ngFor="let data of filteredData | searchPipe: selectedStatusFilter" [ngClass]="{ 'PASS': data.Status === 'PASS', 'FAIL': data.Status === 'FAIL' }">
    
            <td>{{ data.TransactionID }}</td>
            <td>{{ data.Date }}</td>
            <td>{{ data.PayerName }}</td>
            <td>{{ data.PayerAccount }}</td>
            <td>{{ data.PayeeName }}</td>
            <td>{{ data.PayeeAccount }}</td>
            <td>{{ data.Amount }}</td>
            <td>{{ data.Status }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
